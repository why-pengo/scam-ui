<clr-datagrid [(clrDgSelected)]="selected">
  <clr-dg-column>User ID</clr-dg-column>
  <clr-dg-column>Name</clr-dg-column>
  <clr-dg-column>Creation date</clr-dg-column>
  <clr-dg-column>Favorite color</clr-dg-column>

  <clr-dg-row *clrDgItems="let deed of deeds" [clrDgItem]="deed">
    <clr-dg-cell>{{deed.id}}</clr-dg-cell>
    <clr-dg-cell>{{deed.name}}</clr-dg-cell>
    <clr-dg-cell>{{deed.creation | date}}</clr-dg-cell>
    <clr-dg-cell>{{deed.color}}</clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>{{deeds.length}} users</clr-dg-footer>
</clr-datagrid>
